<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Nohid!</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      overflow: hidden;
      padding: 20px;
    }

    .birthday-card {
      position: relative;
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    .cake-container {
      position: relative;
      width: 100%;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    .cake-container.bounce {
      animation: bounceCake 0.6s ease infinite;
    }

    @keyframes bounceCake {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .cake-image {
      width: 100%;
      display: block;
    }

    .candle {
      position: absolute;
      background-color: #ffd700;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.5s ease, transform 0.2s ease;
    }

    .candle::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 18px;
      background: radial-gradient(circle at 50% 50%, #ffdf00, #ff8000 70%);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    }

    .extinguished {
      background-color: #5d5d5d;
    }
    .extinguished::before {
      display: none;
    }

    /* Candle sizes and placement relative to cake */
    #candle1, #candle2, #candle3 {
      width: 8%;
      aspect-ratio: 1/2.5; /* proportional height */
    }

    #candle1 { top: 12%; left: 22%; }
    #candle2 { top: 10%; left: 45%; }
    #candle3 { top: 12%; left: 68%; }

    #message {
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4081, #ffd54f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 1s ease, transform 0.5s ease;
      margin-top: 20px;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #popup-content {
      background: #ffe4ec;
      border: 4px solid #ffd54f;
      padding: 25px 40px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.2em;
      color: #d6336c;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      max-width: 90%;
    }

    #popup-content p { margin: 0 0 15px; }

    #popup button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #ff4081;
      color: white;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    #popup button:hover { background: #e0356f; }

    @media (max-width: 480px) {
      #message { font-size: 1.5em; }
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div id="popup">
    <div id="popup-content">
      <p>ðŸŽ‚ Tap the candles to extinguish them!</p>
      <button onclick="closePopup()">Got it!</button>
    </div>
  </div>

  <div class="birthday-card">
    <div class="cake-container" id="cake-container">
      <img src="https://static.abeka.com/Shared/ABeka/ProductImages/ClipArt/350443/150x150y160fx160fh-w/350443-Yellow-Birthday-Cake_with-pink-frosting,-without-candles-color-png.png" alt="Birthday Cake" class="cake-image">
      <div id="candle1" class="candle"></div>
      <div id="candle2" class="candle"></div>
      <div id="candle3" class="candle"></div>
    </div>
    <h1 id="message">Happy Birthday, Nohid!</h1>
  </div>

  <audio id="blow-sound" src="https://www.soundjay.com/human/sounds/candle-blow-1.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    const candles = document.querySelectorAll('.candle');
    const message = document.getElementById('message');
    const blowSound = document.getElementById('blow-sound');
    const cakeContainer = document.getElementById('cake-container');
    let extinguishedCount = 0;
    const totalCandles = candles.length;

    candles.forEach(candle => {
      candle.addEventListener('click', extinguish);
      candle.addEventListener('touchstart', extinguish, { passive: false });
    });

    function extinguish(event) {
      event.preventDefault();
      const candle = event.currentTarget;
      if (!candle.classList.contains('extinguished')) {
        candle.classList.add('extinguished');
        blowSound.currentTime = 0;
        blowSound.play();
        extinguishedCount++;
        if (extinguishedCount === totalCandles) revealMessage();
      }
    }

    function revealMessage() {
      message.style.opacity = '1';
      cakeContainer.classList.add('bounce');
      launchConfetti();
      setTimeout(() => cakeContainer.classList.remove('bounce'), 3000);
    }

    function launchConfetti() {
      const duration = 5000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({ particleCount: 6, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4081','#ffd54f'] });
        confetti({ particleCount: 6, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4081','#ffd54f'] });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
